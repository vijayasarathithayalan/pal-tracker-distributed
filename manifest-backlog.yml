---
applications:
  - name: tracker-backlog
    instances: 1
    memory: 256M
    disk_quota: 512M
    routes:
      - route: backlog-pal-delta.cfapps.io
    path: Applications/BacklogServer/bin/Release/netcoreapp3.1/publish
    env:
      REGISTRATION_SERVER_ENDPOINT: https://registration-pal-delta.cfapps.io
    services:
      - tracker-backlog-database